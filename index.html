<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DevJobs: A Developer Job Board Aggregator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
      <nav>
        <div class="nav-wrapper-one">
          <div class="nav-wrapper-two">
            <div class="nav-text">
              <b>Dev</b>Jobs
            </div>
          </div>
        </div>
      </nav>
      <div class="search-box-wrapper">
        <div class="search-box">
          <div class="input-text-wrapper">
            <div class="input-text">Job Description</div>
            <input class="input" id="descriptionInput" placeholder="Filter by title, companies, expertise"></input>
          </div>
          <div class="input-text-wrapper">
            <div class="input-text">Location</div>
            <input class="input" id="locationInput" placeholder="Filter by city, state, zip code or country"></input>
          </div>
          <div class="blank"></div>
          <div class="search-wrapper">
            <button class="search" id="search">Search</button>
          </div>
          <div class="blank"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="results-wrapper-one">
        <div class="results-wrapper-two">
          <div class="job-board-heading">
            <h3>Jooble<h3>
          </div>
          <div id="container-one" class="container-one"></div>
          <div class="job-board-heading">
            <h3>GitHub<h3>
          </div>
          <div id="container-two" class="container-two"></div>
          <div class="job-board-heading">
            <h3>USA JOBS<h3>
          </div>
          <div id="container-three" class="container-three"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer"></div>
    </footer>

  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
